<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
    <h1>Interactive Terminal</h1>
    <div id="terminal" style="height: 500px; width: 100%; background: black;"></div>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#000000',
                foreground: '#ffffff'
            }
        });

        const socket = io();

        term.open(document.getElementById('terminal'));

        term.onData(data => {
            socket.emit('input', data);
        });

        socket.on('output', data => {
            term.write(data);
        });

        socket.on('connect', () => {
            term.write('\x1b[32mConnected to server.\x1b[0m\r\n');
        });

        socket.on('disconnect', () => {
            term.write('\x1b[31mDisconnected from server.\x1b[0m\r\n');
        });
    </script>
</body>
</html>
